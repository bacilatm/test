<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="card text-center">
        <h5 class="card-header">Winner button 🎉</h5>
        <div class="card-body">
          <div class="mb-3">
            <input type="number" class="form-control" id="generate" placeholder="Generate buttons">
            <br>
            <button type="button" class="btn btn-primary" onclick="generateButtons(generate.value)">Generate</button>
        </div>
        </div>
        <div id="bttnsContainer" class="container">
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
